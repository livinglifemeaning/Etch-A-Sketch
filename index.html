<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="clear">Etch-a-Sketch</button>
    <div id="container">
      <div class="" id="grid"></div>
    </div>

    <!-- // JAVASCRIPT -->
    <script>
      const grid = document.querySelector("#grid");

            const clearButton = document.getElementById("clear");

            clearButton.addEventListener('click', clearAll);

            function clearAll(){
              location.reload();
return false;
              
            }

let size = prompt("Enter a number 1-100");
    

        if (size > 100) {
          prompt("That number is too big! Enter a number 1-100.");
        } else {
          grid.style.cssText = `grid-template-rows: repeat(${size}, 1fr); grid-template-columns: repeat(${size}, 1fr)`;

          for (let i = 0; i < size * size; i++) {
            let div = document.createElement("div");
            div.classList.add("gridBox");
            grid.appendChild(div);
          }
        }

        const boxes = document.querySelectorAll("div.gridBox");

        boxes.forEach((item) => {
          item.addEventListener("mouseover", colorClass);

          function colorClass() {
            item.classList.remove("gridBox");

            item.classList.add("colored");

            
          }
        });
     

        
      
    </script>
  </body>
</html>
